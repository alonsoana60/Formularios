<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <form action="#" method="post">

        <fieldset>
    <label for="nome" title="Preencha seu nome">Nome</label>
    <input id="nome"   title="Preencha seu nome"  type="text"     name="nome"     value=""    placeholder="digite seu nome" tabindex="1" required >
<br>    
    <label for="pass">Senha</label>
    <input id="pass" type="password" value="" placeholder="Digite uma Senha">
        </fieldset>

<br>
<fieldset>
    <label for="age">Idade</label>
    <input id="age"     type="number"    placeholder="digite sua idade" tabindex="2" autofocus>
</fieldset>
    <br>
    <input type="range" min="10" max="100" step="2">
<br>
    <label for="adr">Endereço</label>
    <input id="adr"     type="text"     name="Endereço"     value=""    placeholder="digite seu endereço" maxlength="9">
<br>
    <label for="file">Arquivo</label>
    <input id="file" type="file" multiple>
<br>
    <input type="color" name="Cor" id="color">
<br>
    <input type="date" min="2020-05-10" max="2025-06-30" value="2023-01-20">
<br>
    <input type="datetime-local" name="" id="">
<br>
    <input type="month">
<br>
    <input type="time">
<br>
    <input type="week">
<br>
    <input type="email" placeholder="email">
<br>
    <input type="url" placeholder="url">
<br>
    <input type="search" placeholder="search">
<br>
<button type="button">Botão</button>
<button type="submit">Salvar</button>
<button type="reset">Limpar</button>
    </form>
</body>
</html>
